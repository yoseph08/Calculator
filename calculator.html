<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calculatorstyle.css">   
</head>
<body style="background-color: black;">


  
<div class="calculator">
   
    <input id="display" class="calculator_output" type="text">
   
  <div class="calculator_keys">

      <button type="button" class= "calculator_key-operator" value="+" onclick="dis('+')">+</button>
      <button type="button" class= "calculator_key-operator" value="-" onclick="dis('-')">-</button>
      <button type="button" class= "calculator_key-operator" value="*" onclick="dis('*')">*</button>
      <button type="button" class= "calculator_key-operator" value="/" onclick="dis('/')">/</button> 
      
      <button type="button" class = "calculator_key" value="7" onclick= "dis(7)">7</button>
      <button type="button" class = "calculator_key" value="8" onclick= "dis(8)">8</button>
      <button type="button" class = "calculator_key" value="9" onclick= "dis(9)">9</button> 
  
  
      <button type="button" class = "calculator_key" value="4" onclick= "dis('4')">4</button>
      <button type="button" class = "calculator_key" value="5" onclick= "dis('5')">5</button>
      <button type="button" class = "calculator_key" value="6" onclick= "dis('6')">6</button> 
  
  
      <button type="button" class = "calculator_key" value="1" onclick= "dis('1')">1</button>
      <button type="button" class = "calculator_key" value="2" onclick= "dis('2')">2</button>
      <button type="button" class = "calculator_key" value="3" onclick= "dis('3')">3</button> 
  
  
      <button type="button" class = "calculator_key" value= "0" onclick="dis('0')">0</button>
      <button type="button" class= "calculator_key"  value= "." onclick="dis('.')">.</button>
      <button type="button" class= "calculator_key" onclick= "clearDisplay()">AC</button>
      <button type="button" class= "calculator_key-enter" value="=" onclick="result()">=</button>
      
    
    </div>

</div>
<script>
function Calculator(){
    
    let int1 = document.getElementById("msg1").value;
    let int2 = document.getElementById("msg2").value;
    let operator = document.getElementById("op").value;
    let result = document.getElementById("result");
    if(operator === '-'){
        result.value= Number(int1) - Number(int2);
    }else if(operator === '+'){
        result.value= Number(int1) + Number(int2);             
    }else if(operator === '/'){
        result.value= Number(int1) / Number(int2);        
        
    }else if(operator === '*'){
        result.value= Number(int1) * Number(int2);
    }
     
    
}

function dis(number){
    let result = document.getElementById("display");
    result.value+=number;

    
}
function result(){
    let result = document.getElementById("display");
    console.log(result);
    result.value = eval(result.value);
}
function clearDisplay(){
    let result = document.getElementById("display");
    console.log(result);
    result.value = ' ';
   
   
    
    
}
</script>

</body>
</html>
