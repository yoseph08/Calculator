<!DOCTYPE html>
<html>

<body>
<h1> Calculator </h1>

<input id="display" type="text" readonly >
  
    <div class="calculator-keys">
  
      <button type="button" class= "operator" value="+" onclick="dis('+')">+</button>
      <button type="button" class= "operator" value="-" onclick="dis('-')">-</button>
      <button type="button" class= "operator" value="*" onclick="dis('*')">*</button>
      <button type="button" class= "operator" value="/" onclick="dis('/')">/</button> 
      <button type="button" class= "equal-sign" value="=" onclick="result()">=</button><br>

  
      <button type="button" class = "number" value="7" onclick="dis(7)">7</button>
      <button type="button" class = "number" value="8" onclick="dis(8)">8</button>
      <button type="button" class = "number"value="9" onclick="dis(9)">9</button> <br>
  
  
      <button type="button" class = "number" value="4" onclick="dis('4')">4</button>
      <button type="button" class = "number" value="5" onclick="dis('5')">5</button>
      <button type="button" class = "number" value="6" onclick="dis('6')">6</button> <br>
  
  
      <button type="button" class ="number" value="1" onclick="dis('1')">1</button>
      <button type="button" class ="number" value="2" onclick="dis('2')">2</button>
      <button type="button" class ="number" value="3" onclick="dis('3')">3</button> <br>
  
  
      <button type="button" value="0" onclick="dis('0')">0</button>
      <button type="button" class="decimal" value="." onclick="dis('.')">.</button>
      <button type="button" class="all-clear" onclick="clear()">C</button>  
      

  </div>
   
<script>
function Calculator(){
    
    let int1 = document.getElementById("msg1").value;
    let int2 = document.getElementById("msg2").value;
    let operator = document.getElementById("op").value;
    let result = document.getElementById("result");
    if(operator === '-'){
        result.value= Number(int1) - Number(int2);
    }else if(operator === '+'){
        result.value= Number(int1) + Number(int2);             
    }else if(operator === '/'){
        result.value= Number(int1) / Number(int2);        
        
    }else if(operator === '*'){
        result.value= Number(int1) * Number(int2);
    }
     
    
}

function dis(number){
    let result = document.getElementById("display");
    result.value+=number;

    
}
function result(){
    let result = document.getElementById("display");
    console.log(result);
    result.value = eval(result.value);
}
function clear(){
    let result = document.getElementById("display");
    console.log(result);
    result.value = ' ';
    console.log(result);
   
    
    
}
</script>

</body>
</html>
